version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile-backend
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
